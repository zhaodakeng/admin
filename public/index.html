<script>
    (function (doc, win) {
        // region 自适应
        let fontSize = window.servicesUrl.fontSize;
        let docEl = doc.documentElement
        let recalc = function () {
            let clientWidth = docEl.clientWidth;
            // let clientWidth = window.screen.width;
            //获取倍率
            let bl = clientWidth / window.servicesUrl.width
            if ((bl * fontSize) < window.servicesUrl.fontSize)
                docEl.style.fontSize = window.servicesUrl.fontSize + 'px';
            else
                //换算尺寸
                docEl.style.fontSize = bl * fontSize + 'px';
        };
        recalc()
        win.addEventListener('resize', recalc, false);
        // endregion

    })(document, window);
</script>
<style>
    body {
        margin: 0;
    }
</style>
